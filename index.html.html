<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Zuteilung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Workshop Zuteilung</h1>
    <p>Geben Sie einen Namen ein, um die zugewiesenen Workshops zu sehen:</p>
    <input type="text" id="nameInput" placeholder="Name eingeben">
    <button onclick="showWorkshops()">Zuteilung anzeigen</button>
    <div id="result"></div>

    <script>
        // Workshop-Daten mit Zeiträumen (aus der Excel-Datei extrahiert)
        const workshopData = {
            "In": [
                { workshop: "Canva", zeitraum: 1 },
                { workshop: "Idoceo", zeitraum: 2 },
                { workshop: "Potpourri", zeitraum: 3 }
            ],
            "Url": [
                { workshop: "Idoceo", zeitraum: 1 },
                { workshop: "Canva", zeitraum: 2 },
                { workshop: "Handy/Ipad", zeitraum: 3 }
            ],
            "Cs": [
                { workshop: "Handy/Ipad", zeitraum: 1 },
                { workshop: "Canva", zeitraum: 2 },
                { workshop: "Idoceo", zeitraum: 3 }
            ]
            // Weitere Namen und Workshops können hier hinzugefügt werden
        };

        function showWorkshops() {
            const name = document.getElementById("nameInput").value.trim();
            const resultDiv = document.getElementById("result");

            // Überprüfen, ob der Name in den Daten vorhanden ist
            if (workshopData[name]) {
                const workshops = workshopData[name]
                    .map(w => `Zeitraum ${w.zeitraum}: ${w.workshop}`)
                    .join("<br>");
                resultDiv.innerHTML = `Zugewiesene Workshops für ${name}:<br>${workshops}`;
            } else {
                resultDiv.textContent = "Keine Zuteilung für diesen Namen gefunden.";
            }
        }
    </script>
</body>
</html>
